<!DOCTYPE html>
<html lang="pt-br">

<head>
	<!-- Meta tags Obrigatórias -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Olá, mundo!</title>
</head>

<body>
	<header th:include="fragmentos::topo"></header>

	<main class="container">
		
		<h1>Produtos</h1>
	
		<div style="margin:20px">
			<a class="btn btn-primary"
			 th:href="@{/produto/novo}">
			 	Incluir
			 </a>
		</div>

		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th scope="col">Código</th>
					<th scope="col">Nome</th>
					<th scope="col">Descrição</th>
					<th scope="col">Preço</th>
					<th scope="col">Estoque</th>
					<th scope="col">Categoria</th>
					<th scope="col">Imagem</th>
					<th scope="col">Operações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item:${lista}">
					<th scope="row"
					 th:text="${item.id}"></th>
					<td th:text="${item.nome}"></td>
					<td th:text="${item.descricao}"></td>
					<td>R$ <span th:text="${#numbers.formatDecimal(item.precovenda, 0, 'POINT', 2, 'COMMA')}"></span></td>
					<td th:text="${item.estoque}"></td>
					<td th:text="${item.categoria.descricao}"></td>
					<td >
						<img width="80px" height="80px" 
						style="object-fit:contain" class="img-fluid"
						 th:src="@{'/produto/getimagem/'+ *{item.imagem}}"/>
					</td>
					<td>
						<a class="btn btn-warning" th:href="@{/produto/prealterar(id=${item.id})}">Alterar</a>
						<button  class="btn btn-danger excluir" data-target="#myModal" type="button" th:id="${item.id}" data-value="/produto/excluir?id={id}" data-toggle="modal">Excluir</button>
					</td>
				</tr>
			
			</tbody>
		</table>
		
		<!--CONFIRM MODAL-->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal" th:fragment="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">Atenção</h4>
                </div>
                <div class="modal-body">
                    <p>Confirma a exclusão?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button id="ok_confirm" type="button" class="btn btn-primary">Ok</button>
                </div>
            </div>    <!-- /.modal-content -->
        </div>  <!-- /.modal-dialog -->
    </div> <!-- /.modal -->

		
		<div th:if="${retorno} !=null" class="row">

			<span th:if="${retorno}" class="alert alert-success" th:text="${mensagem}"></span>
			<span th:if="!${retorno}" class="alert alert-danger" th:text="${mensagem}"></span>
		</div>


	</main>
	<footer th:include="fragmentos::rodape"></footer>
	<!-- JavaScript (Opcional) -->
	<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<div th:include="fragmentos::script">
	</div>
</body>

</html>
